<div class="container">
    <div class="opt-toggle">
    <span class="opt-out-toggled" #optout>{{ optOutText }}</span>
        <div class="switch-container">
            <ui-switch
                [checked]="checked"
                (change)="setColors($event)"
                defaultBgColor="#fff"
                size="small">
            </ui-switch>
        </div>
        <span class="opt-in-toggled" #optin>{{ optInText }}</span>
    </div>
</div>
